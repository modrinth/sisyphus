on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: alank976/wrangler-action-for-rust@1.0.0
        with:
          preCommands: wrangler build
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: prod
          secrets: |
            LABRINTH_ADMIN_SECRET
            RATE_LIMIT_IGNORE_KEY
        env:
          LABRINTH_ADMIN_SECRET: ${{ secrets.LABRINTH_ADMIN_SECRET_PROD }}
          RATE_LIMIT_IGNORE_KEY: ${{ secrets.RATE_LIMIT_IGNORE_KEY_PROD }}